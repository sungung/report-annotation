<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title th:text="${report_title}"></title>
  </head>
  <body>
    <h1 layout:fragment="header" th:text="${report_title}">Messages : View all</h1>
    <div layout:fragment="content" class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>Brewer</td>
            <td>Contact</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Post</td>
            <td>Suburban</td>
            <td>Address</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${brewers.empty}">
            <td colspan="7">
              No contacts
            </td>
          </tr>
          <tr th:each="brewer : ${brewers}">
            <td th:text="${brewer.name}">&nbsp;</td>
            <td th:text="${brewer.contact}">&nbsp;</td>
            <td th:text="${brewer.phone}">&nbsp;</td>
            <td th:text="${brewer.email}">&nbsp;</td>
            <td th:text="${brewer.postCode}">&nbsp;</td>
            <td th:text="${brewer.suburb}">&nbsp;</td>
            <td th:text="${brewer.address}">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
